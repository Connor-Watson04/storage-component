<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="CSS/style.css" rel="stylesheet" />

    <link href="CSS/media.css" rel="stylesheet" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="whole">
      <div class="background">
        <img src="images/bg-desktop.png" class="background-desktop" />
        <img src="images/bg-mobile.png" class="background-mobile" />
      </div>
      <section class="content">
        <div class="Fylo">
          <div>
            <img src="images/logo.svg" class="logo" alt="Fylo logo" />
          </div>
          <div class="icon-grid">
            <img
              src="images/icon-document.svg"
              class="icons document"
              alt="icon-document"
            />
            <img
              src="images/icon-folder.svg"
              class="icons folder"
              alt="icon-folder"
            />
            <img
              src="images/icon-upload.svg"
              class="icons upload"
              alt="icon-upload"
            />
          </div>
        </div>
        <div class="storage">
          <p class="usage">
            Youâ€™ve used <strong>815 GB</strong> of your storage
          </p>
          <div class="upload-bar">
            <div class="gradient">
              <div class="circle"></div>
            </div>
          </div>
          <div class="storage-left">
            <div class="notice">
              <div class="bubble">
                <p class="bold">185</p>
                <p class="gigabytes">GB Left</p>
              </div>
            </div>
            <div class="data">
              <p class="data-left">0 GB</p>
              <p class="data-right">1000 GB</p>
            </div>
          </div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </article>
  </body>
</html>
